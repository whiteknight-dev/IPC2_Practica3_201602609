{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Mascotitas</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="box-border">
    <div class="flex h-screen">
      {% include 'base.html' %}
      <main class="w-full grid bg-slate-100">
        <h1 class="self-center justify-self-start ml-10 text-6xl font-bold">
          CARGAR XML
        </h1>
        <form
          enctype="multipart/form-data"
          action="/cargar/"
          method="POST"
          class="w-3/4 px-6 py-10 self-start justify-self-center text-lg border rounded border-gray-700"
        >
          {% csrf_token %}
          <div class="w-full flex justify-between mb-10">
            <label
              for="file"
              class="block text-sm mr-16 font-medium leading-6 text-gray-900"
              >Selecci√≥n de archivo</label
            >
            <input
              type="file"
              name="file"
              id="file"
              class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
              placeholder="ej.xml"
            />
          </div>
          <div class="flex justify-center items-end h-auto">
            <button
              type="submit"
              class="w-1/2 h-10 rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
            >
              Cargar
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
