{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Mascotitas</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="box-border">
    <div class="flex h-screen">
      {% include 'base.html' %}
      <main class="w-full h-dvh flex flex-col flex-1 bg-slate-100">
        <h1
          class="self-center justify-self-start mt-20 ml-10 mb-4 text-6xl font-bold"
        >
          DATOS PROCESADOS
        </h1>
        <form
          enctype="multipart/form-data"
          method="GET"
          action="/procesar/"
          class="w-3/4 px-6 py-2 mb-6 self-start self-center text-lg"
        >
          {% csrf_token %}
          <button
            type="submit"
            class="block mx-auto w-1/2 h-10 rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >
            Cargar
          </button>
        </form>
        <div class="w-4/6 h-80 mx-auto border rounded border-gray-400">
          {% if content%}
          <code>{{content}}</code>
          {% else %}
          <code></code>
          {% endif %}
        </div>
      </main>
    </div>
  </body>
</html>
